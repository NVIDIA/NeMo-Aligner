name: sd_draftp_train

trainer:
  devices: 1
  num_nodes: 1
  accelerator: gpu
  precision: bf16
  
  draftp_sd:

    val_check_interval: 1
    limit_val_batches: 1
    save_interval: 500
    gradient_clip_val: 10
    max_epochs: 1 # PTL default. In practice, max_steps will be reached first.
    max_steps: 1000000
    
  logger: False # logger provided by exp_manager
  enable_checkpointing: False
  # replace_sampler_ddp: False
  max_epochs: 50000000 # PTL default. In practice, max_steps will be reached first.
  max_steps: 50 # consumed_samples = global_step * micro_batch_size * data_parallel_size * accumulate_grad_batches
  log_every_n_steps: 1
  accumulate_grad_batches: 1 # do not modify, grad acc is automatic for training megatron models
  benchmark: False
  enable_model_summary: True
  val_check_interval: 20

exp_manager:
  exp_dir: null
  name: ${name}
  explicit_log_dir: null
  create_wandb_logger: False
  wandb_logger_kwargs:
    project: NeMo-draft
    #group: nemo-sd
    name: ${name}
    resume: False
  create_checkpoint_callback: True
  create_tensorboard_logger: True
  checkpoint_callback_params:
    every_n_train_steps: 50
    every_n_epochs: 0
    monitor: reduced_train_loss
    filename: '${name}--{reduced_train_loss:.2f}-{step}-{consumed_samples}'
  resume_if_exists: True
  resume_ignore_no_checkpoint: True
  ema:
    enable: True
    decay: 0.9999
    validate_original_weights: False
    every_n_steps: 1
    cpu_offload: False

reward_model: "pickscore"

pretrained_checkpoint:
  restore_from_path: null

model:
  restore_from_path: null 
  kl_coeff: 1.0
  truncation_steps: 1
  infer:
    unconditional_guidance_scale: 7.5
    num_images_per_prompt: 1
    height: 512
    width: 512
    down_factor: 8
    inference_steps: 50
    sampler_type: 'DDIM'
    eta: 0
    output_type: 'pil'
    save_to_file: False
    out_path: 'stable-diffusion'
    seed: 123
    prompts:
      - 'hammerhead'
  trainer:
    precision: ${trainer.precision}
  precision: ${trainer.precision}
  # specify micro_batch_size, global_batch_size, and model parallelism
  # gradient accumulation will be done automatically based on data_parallel_size
  micro_batch_size: 1 #4 # limited by GPU memory
  global_batch_size: 4 #16  # will use more micro batches to reach global batch size

  linear_start: 0.00085
  linear_end: 0.012
  num_timesteps_cond: 1
  log_every_t: 200
  timesteps: 1000
  first_stage_key: images
  cond_stage_key: captions # txt for cifar, caption for pbss
  image_size: 64
  channels: 4
  cond_stage_trainable: false
  conditioning_key: crossattn # check
  monitor: val/loss_simple_ema
  scale_factor: 0.18215
  use_ema: False
  scale_by_std: False
  ckpt_path: null 
  ignore_keys: []
  parameterization: eps
  clip_denoised: True
  load_only_unet: False
  cosine_s: 8e-3
  given_betas:
  original_elbo_weight: 0
  v_posterior: 0
  l_simple_weight: 1
  use_positional_encodings: False
  learn_logvar: False
  logvar_init: 0
  beta_schedule: linear
  loss_type: l2

  concat_mode: True
  cond_stage_forward:
  text_embedding_dropout_rate: 0.1
  fused_opt: True
  inductor: False
  inductor_cudagraphs: False

  unet_config:
    _target_: nemo.collections.multimodal.modules.stable_diffusion.diffusionmodules.openaimodel.UNetModel
    from_pretrained: null 
    from_NeMo: True #Must be specified when from pretrained is not None, False means loading unet from HF ckpt
    image_size: 32 # unused
    in_channels: 4
    out_channels: 4
    model_channels: 320
    attention_resolutions:
    - 4
    - 2
    - 1
    num_res_blocks: 2
    channel_mult:
    - 1
    - 2
    - 4
    - 4
    num_heads: 8
    use_spatial_transformer: true
    transformer_depth: 1
    context_dim: 768
    use_checkpoint: False
    legacy: False
    use_flash_attention: False
    resblock_gn_groups: 32
    lora_network_alpha: null

  first_stage_config:
    _target_: nemo.collections.multimodal.models.text_to_image.stable_diffusion.ldm.autoencoder.AutoencoderKL
    from_pretrained: null 
    embed_dim: 4
    monitor: val/rec_loss
    ddconfig:
      double_z: true
      z_channels: 4
      resolution: 256  #Never used
      in_channels: 3
      out_ch: 3
      ch: 128
      ch_mult:
      - 1
      - 2
      - 4
      - 4
      num_res_blocks: 2
      attn_resolutions: []
      dropout: 0.0
    lossconfig:
      target: torch.nn.Identity

  cond_stage_config:
    _target_: nemo.collections.multimodal.modules.stable_diffusion.encoders.modules.FrozenCLIPEmbedder
    version: openai/clip-vit-large-patch14
    device: cuda
    max_length: 77

  # miscellaneous
  seed: 1234
  resume_from_checkpoint: null # manually set the checkpoint file to load from
  apex_transformer_log_level: 30 # Python logging level displays logs with severity greater than or equal to this
  gradient_as_bucket_view: True # PyTorch DDP argument. Allocate gradients in a contiguous bucket to save memory (less fragmentation and buffer memory)

  optim:
    name: fused_adam
    lr: 1e-4
    weight_decay: 0.0
    betas:
      - 0.9
      - 0.999
    sched:
      name: WarmupHoldPolicy
      warmup_steps: 10
      hold_steps: 10000000000000 # Incredibly large value to hold the lr as constant

  # Nsys profiling options
  nsys_profile:
    enabled: False
    start_step: 10  # Global batch to start profiling
    end_step: 10 # Global batch to end profiling
    ranks: [ 0 ] # Global rank IDs to profile
    gen_shape: False # Generate model and kernel details including input shapes

  data:
      dataloader_type: "single"
      num_workers: 1 #16
      shuffle_data: False
      train:
          dataset_path:
              - null
      validation:
          dataset_path: 
              - null
      webdataset:
          infinite_sampler: False
          local_root_path:  null 
  
  peft:
    peft_scheme: "sdlora"
    restore_from_path: null
    lora_tuning:
      adapter_dim: 32
      adapter_dropout: 0.0
      column_init_method: 'xavier' # IGNORED if linear_adapter is used, options: xavier, zero or normal
      row_init_method: 'zero' # IGNORED if linear_adapter is used, options: xavier, zero or normal
      layer_selection:  null  # selects in which layers to add lora adapters. e.g. [1,12] will add lora to layer 1 (lowest) and 12. null will apply adapters to all layers
      weight_tying: False
      position_embedding_strategy: null 
      network_alpha: null

rm:
  trainer:
    devices: 1
    num_nodes: 1
    accelerator: gpu
    logger: False # logger provided by exp_manager
    precision: 32 # 16, 32, or bf16

  model:
    restore_from_path:  # Path to a trained ViT .nemo file
    precision: ${trainer.precision}
