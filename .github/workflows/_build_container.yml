name: Build NeMo Aligner container
on: 
  workflow_call:
    inputs:
      ref: 
        description: Git ref to checkout
        default: ${{ github.sha }}
        required: false
        type: string

defaults:
  run:
    shell: bash -x -e -u -o pipefail {0}

jobs:
  main:
    runs-on: self-hosted-builder
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: ${{ github.run_id }}
          ref: ${{ inputs.sha }}

      - name: Clean runner cache
        run: | 
          docker system prune --filter "until=24h" --force
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with: 
          # We use `docker` driver as this speeds things up for 
          # trivial (non-multi-stage) builds.
          driver: docker-container

      - name: Set cache-to
        id: cache-to
        run: |
          CACHE="nemoci.azurecr.io/nemo_aligner_container_cache:${{ github.event.pull_request.number || 'noop' }}"

          if [[ "${{ github.ref }}" == "refs/head/main" ]]; then
            CACHE=$(eche -E "$CACHE\nnemoci.azurecr.io/nemo_aligner_container_cache:main")
          fi

          echo "$CACHE"

          echo "CACHE<<EOF" >> $GITHUB_ENV
          echo "$CACHE" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          file: Dockerfile
          push: true
          build-args: |
            MAX_JOBS=32
            ALIGNER_COMMIT=${{ github.event.pull_request.head.sha || github.sha }}
          cache-from: |
            nemoci.azurecr.io/nemo_aligner_container_cache:${{ github.event.pull_request.number || 'noop' }}
            nemoci.azurecr.io/nemo_aligner_container_cache:main
          cache-to: ${{ env.CACHE }}
          tags: nemoci.azurecr.io/nemo_aligner_container:${{ github.run_id }}