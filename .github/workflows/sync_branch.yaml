name: sync main with dev
on:
  push:
    branches:
      - main

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    name: syncing main with dev
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Opening pull request
        id: pull
        uses: tretuna/sync-branches@1.4.0
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          FROM_BRANCH: "main"
          TO_BRANCH: "dev"
          PULL_REQUEST_TITLE: "chore: sync {FROM_BRANCH} to {TO_BRANCH}"
          REVIEWERS: '["terrykong"]'
          PULL_REQUEST_AUTO_MERGE_METHOD: "merge"
          CONTENT_COMPARISON: true
