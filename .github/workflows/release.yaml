name: "Release Aligner"

on:
  workflow_dispatch:
    inputs:
      release-ref: 
        description: Ref (SHA or branch name) to release
        required: true
        type: string
      dry-run:
        description: Do not publish a wheel and GitHub release.
        required: true
        default: true
        type: boolean
      version-bump-branch:
        description: Branch for version bump
        required: true
        type: string
          
jobs:
  release:
    uses: NVIDIA/NeMo-FW-CI-templates/.github/workflows/_release_library.yml@v0.22.6
    with:
      release-ref: ${{ inputs.release-ref }}
      python-package: nemo_aligner
      python-version: "3.11"
      library-name: NeMo-Aligner
      dry-run: ${{ inputs.dry-run }}
      version-bump-branch: ${{ inputs.version-bump-branch }}
    secrets:
      TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
      TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
      SLACK_WEBHOOK_ADMIN: ${{ secrets.SLACK_WEBHOOK_ADMIN }}
      SLACK_WEBHOOK: ${{ secrets.SLACK_RELEASE_ENDPOINT }}
      PAT: ${{ secrets.PAT }}
